<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- Main element is included for good practice & accessibility -->
    <main>
      <!-- Wrapping the content in a section-tag, because the content is related -->
      <section>
        <!-- Image is content related, therefor it is placed in HTML -->
        <img
          class="hero_mobile"
          src="images/image-product-mobile.jpg"
          alt="Bottle of Gabrielle Essence Perfume"
        />

        <img
          class="hero_desktop"
          src="images/image-product-desktop.jpg"
          alt="Bottle of Gabrielle Essence Perfume"
        />
        <div class="description">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price">$149.99 <s>$169.99</s></p>
          <button>Add to Cart</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/kxnzx" target="_blank"
          >kxnzx</a
        >.
      </div>
    </footer>
  </body>
</html>
